        <header>
            <h1><span class="rank">Junior Lieutenant </span>Natasha Prokofiev</h1>
            <p>Hawk Zealot</p>
            <p>You can help the section during <strong>Debrief</strong> by criticizing a fellow airwoman.</p>

        <form>
        <section class="stats">
            <h2>Stats</h2>
            <button id="guts">Guts <span></span></button>
            <button id="luck">Luck <span></span></button>
            <button id="skill">Skill <span></span></button>
            <button id="medals">Medals <span></span></button>
        </section>
        <section class="harm">
            <h2>Harm</h2>
            <ol>
                <li class="curr">0 Fighting Fit!</li>
                <li class="curr">1 Stressed</li>
                <li class="curr">2 Injured or exhausted</li>
                <li class="curr">3 Badly Wounded</li>
                <li class="curr">4 Death</li>
            </ol>
        </section>
        <section class="regard">
            <h2>Regard</h2>
            <p><input type="text" /><input type="text" /></p>
            <p><input type="text" /><input type="text" /></p>
            <p><input type="text" /><input type="text" /></p>
            <p><input type="text" /><input type="text" /></p>
            <p><input type="text" /><input type="text" /></p>
        </section>
        <button>Advance</button>
        <button>Marked (0/10)</button>
        </form>
        <footer>
            <p>Roll + Medals = 13</p>
        </footer>
        <section>
            <h2>Advances</h2>
            <button>Honor and Pride (+1 Medals)</button>
            <button>Promotion (+1 Guts)</button>
            <button>Promotion (+1 Luck)</button>
            <button>Promotion (+1 Skill)</button>
            <button>Unlock Regard slot</button>

        </section>
